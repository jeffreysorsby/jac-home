{% extends "bootstrap/base.html" %}
{% block html_attribs %} lang="en"{% endblock %}
{% block title %}JAC Home{% endblock %}

{% block navbar %}
<div class="navbar navbar-fixed-top">
  <!-- ... -->
</div>
{% endblock %}

{% block content %}
  <div class="container-fluid">
    <div class="row text-center">
        <h3 class="headermessage">JAC Home</h3>
    </div>
    <div class="row">
        {% for f in cars %}
        <div class="image-block col-sm-4" style="background: url({{ f.image_url }}) no-repeat center top;background-size:cover;">
            <p><a href="{{ f.endpoint }}">{{ f.name }}</a></p>
        </div>
        {% endfor %}
    </div>
</div>

<style>
.headermessage {
  margin: 19px;
  color: black;
  font-family: 'Open Sans', sans-serif;
  font-size: 16px;
  font-weight: bold;
}
.image-block {
    border: 3px solid white ;
    background-color: black;
    padding: 0px;    
    margin: 0px;
    height:310px;
    text-align: center;
    vertical-align: bottom;
}
.image-block > p {
    width: 100%;
    height: 100%;
    font-weight: normal;
    font-size: 19px;
    padding-top: 150px;
    background-color: rgba(3,3,3,0.0);
    color: rgba(6,6,6,0.0);
}
.image-block:hover > p {
    background-color: rgba(3,3,3,0.5);    
    color: white;    
}
</style>
{% endblock %}
